<div *ngIf="items" class="itemsdiv">
    <ul class="items">
        <li *ngFor="let item of items">
            <div class="inner-item"
            (click)="onSelect(item)"
            [class.selected]="selectedItems.indexOf(item) > -1">
               {{item.thingName}} <br>
               {{item.label}}
            </div>        
         </li>
     </ul>
</div>
<app-modal [item]="selectedItem" [itemType]="this.itemType" (onSelected)="addItemToSelected(selectedItem)" #modal>
    <div class="app-modal-header">
      {{getModalHeader()}}
    </div>
</app-modal>
