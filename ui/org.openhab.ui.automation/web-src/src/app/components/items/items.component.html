<div *ngIf="things" class="itemsdiv">
    <ul class="items">
        <li *ngFor="let thing of things">
            <div class="inner-item"
            (click)="onSelect(thing)"
            [class.selecteditem]="selectedThingsUIDS.indexOf(thing.UID) > -1">
               {{thing.label}}
            </div>        
         </li>
     </ul>
</div>
