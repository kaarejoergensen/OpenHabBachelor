<div *ngIf="things && !mod" class="itemsdiv">
    <ul class="items">
        <li *ngFor="let thing of things">
            <div class="inner-item"
            (click)="onSelect(thing)">
               {{thing.label}}
            </div>        
         </li>
     </ul>
</div>
<div *ngIf="mod" class="itemsdiv">
    <ul class="items">
        <li >
            <div class="inner-item" (click)="onSelect(mod.thing)">
                <div *ngIf="thingType === 'condition'">
                    <div *ngIf="mod.itemName">
                        {{mod.thing.label}} <br>
                        {{mod.operator}}
                    </div>
                    <div *ngIf="mod.tempTime">
                        At {{mod.tempTime}} <br>
                        On {{mod.days}}
                    </div>
                </div>
                <div *ngIf="thingType === 'action'">
                    {{mod.thing.label}} <br>
                    {{mod.command}}
                </div>
            </div>
        </li>
     </ul>
</div>
