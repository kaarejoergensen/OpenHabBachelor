<div *ngIf="items" class="itemsdiv">
    <ul class="items">
        <li *ngFor="let item of items">
            <div class="inner-item"
            (click)="onSelect(item)"
            (click)="modal.show()"
            [class.selected]="selectedItems.indexOf(item) > -1">
               {{item.thingName}} <br>
               {{item.label}}
            </div>        
         </li>
     </ul>
</div>
<app-condition [item]="selectedItem" #modal></app-condition>
