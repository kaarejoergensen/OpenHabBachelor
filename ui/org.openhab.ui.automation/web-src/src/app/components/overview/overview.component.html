<div *ngIf="isLoading" class="loader"></div>
<div *ngIf="!isLoading" class="overviewdiv">
	<div *ngIf="rules" class="itemsdiv">
	    <ul class="items">
	        <li *ngFor="let rule of rules">
	            <div class="inner-item">
	               {{rule.name}} <br>
	               {{rule.description}}
	            </div>        
	         </li>
	     </ul>
	</div>
<button type="button" class="btn btn-default" (click)="goBack()">Back</button>
</div>
