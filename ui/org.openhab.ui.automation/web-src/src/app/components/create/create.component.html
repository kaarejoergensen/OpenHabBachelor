<div *ngIf="step == 0" class="loader">
        <mat-progress-spinner
        color="primary"
        mode="indeterminate">
    </mat-progress-spinner>
</div>
<div *ngIf="step != 0" class="animate-from-right">
    <section>
      <mat-progress-bar
          color="primary"
          mode="determinate"
          [value]="(step - 1)*33.3333">
      </mat-progress-bar>
    </section>
</div>
<div [hidden]="step != 1" class="creatediv animate-from-right">
	<h2>Enter name and description</h2>
	<mat-form-field style="width: 100%;"> <input #name matInput placeholder="Name"> </mat-form-field>
	<mat-form-field style="width: 100%;"> <input #desc matInput placeholder="Description" (keyup.enter)="saveNameAndDescription(name.value, desc.value); next();"> </mat-form-field>
	<div class="button-row">
        <button mat-raised-button (click)="cancel()">Cancel</button>
	    <button mat-raised-button color="primary" (click)="saveNameAndDescription(name.value, desc.value); next();">Next</button>
	</div>
</div>
<div [hidden]="step != 2" class="creatediv animate-from-right">
	<div class="itemsdiv">
		<h2>Choose conditions</h2>
		<div class="conditions">
			<app-items [things]="things" [thingType]="'condition'"></app-items>
		</div>
	</div>
	<div class="button-row">
	    <button mat-raised-button (click)="goBack()">Back</button>
	    <button mat-raised-button color="primary" (click)="next()">Next</button>
	</div>
</div>
<div [hidden]="step != 3" class="creatediv animate-from-right">
	<div class="itemsdiv">
		<h2>Choose actions</h2>
		<div class="actions">
			<app-items [things]="thingsWithEditableItems" [thingType]="'action'"></app-items>
		</div>
	</div>
    <div class="button-row">
        <button mat-raised-button (click)="goBack()">Back</button>
        <button mat-raised-button color="primary" (click)="next()">Next</button>
    </div>
</div>
<div [hidden]="step != 4" class="creatediv animate-from-right">
    <h2>Overview</h2>
    <div class="button-row">
        <button mat-raised-button (click)="goBack()">Back</button>
        <button mat-raised-button color="primary" (click)="createRule()">Create</button>
    </div>
    <div #bodyJson></div>
</div>
